# Publish to JSR.

name: JSR Package
on:
  push:
    branches:
      - main

jobs:
  publish-jsr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish JSR
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install pnpm -g
      - run: pnpm install
      - run: npx jsr publish
