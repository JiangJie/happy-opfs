<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Messenger - happy-opfs</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f4f4f4; padding: 15px; overflow-x: auto; max-height: 200px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .warning { color: orange; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-right: 10px; }
        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            margin: 10px 0;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Shared Messenger Example</h1>
    <p>This example demonstrates sharing a sync messenger between the main page and an iframe.</p>
    <div class="warning" style="padding: 10px; background: #fff3cd; margin: 10px 0;">
        <strong>Note:</strong> Sync APIs require SharedArrayBuffer, which needs COOP/COEP headers.
    </div>

    <div class="section">
        <h2>Main Page</h2>
        <button id="connect">1. Connect Sync Channel</button>
        <button id="share">2. Share to Iframe</button>
        <button id="main-write">3. Write from Main</button>
        <button id="cleanup">Cleanup</button>
        <pre id="main-output">Click buttons in order...</pre>
    </div>

    <div class="section">
        <h2>Iframe (receives shared messenger)</h2>
        <iframe id="child-frame" src="shared-messenger-child.html"></iframe>
    </div>

    <p><a href="index.html">‚Üê Back to examples</a></p>
    <script type="module" src="shared-messenger.ts"></script>
</body>
</html>
